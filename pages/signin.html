<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bienvenidos a SocialLab</title>
</head>
<body>
  <div class="div-formulario" align="center">
    <div class="div-usuario" id="socialUser">
      <label for="">Usuario:</label><br>
      <input type="email" id="user-mail" autofocus required><br>
      <span id="msg-user"></span>
    </div><br>
    <div class="div-usuario" id="password">
      <label for="">Password:</label><br>
      <input type="password" id="user-contra" required><br>
      <span id="msg-contra"></span>
    </div>
    <br>
    <div class="btn-ingresa">
      <button type="submit" id="ingresa">Ingresa</button>
    </div>
  </div>

  <script src="../js/validacion.js"></script>
</body>
</html>
